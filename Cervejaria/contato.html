    <script type="text/javascript" src="js/verifica.js"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Cervejaria</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="sobre.html">Sobre</a>
                    <a class="nav-item nav-link" href="cursos.html">Cursos</a>
                    <a class="nav-item nav-link" href="contato.html">Contato</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container bg-light">
        <div class="teste">
            <h2>Entre em contato</h2>
            <div id="sucesso" class="mensagem sucesso">
            Enviado com sucesso!
            <a href="#" class="close" onclick="fechaBalao()">X</a>
            </div>
            <div id="erro" class="mensagem erro">
            Dados incompletos!
            <a href="#" class="close" onclick="fechaBalao()">X</a>
            </div>
        
            <form name="form">
            <label for="inputnome">Nome:</label>
            <input type="text" name="nome" id="inputnome" placeholder="Informe seu nome." value="" autofocus>
            <label for="inputsobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="inputsobrenome" placeholder="Informe seu sobrenomenome." value="">
            <label for="inputtelefone">Telefone:</label>
            <input type="text" name="telefone" id="inputtelefone" placeholder="0099998888" value="">
            <label for="inputemail">Email:</label>
            <input type="text" name="email" id="inputemail" placeholder="email@email.com" value="">
            <label for="inputtextarea">Mensagem: </label>
            <textarea placeholder="Manda a sua dúvida para nós" name="textarea" id="inputtextarea"></textarea> </textarea>        
            <input type="reset" value="Limpar"></input>
            <input type="submit" id="enviar" value="Enviar" onclick="validar(); return false"></input>
        
            </form>
        </div>
      </div>
    
        <footer class="page-footer font-small py-3">
            <div class="container">
                <div class="row justify-content-center">
                        <div class="col text-center">

                        </div>
